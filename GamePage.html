<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Practice Game</title>
        <link rel="stylesheet" href="Styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- ROBOTO FONT -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<!-- OSWALD FONT -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<!-- BOOTSTRAP: Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>

        <div class="header">Dragon Practice Website</div>

        <div class="navbar sticky-top navbar-expand-sm bg-dark" data-bs-theme="dark">
            <div class="container">
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
                <div class="navbar-nav collapse navbar-collapse justify-content-evenly" id="navbarNav">
                    <a href="index.html" class="nav-link nav-item active">Homepage</a>
                    <a href="Humans.html" class="nav-link nav-item active">Human Characters</a>
                    <a href="DragonChars.html" class="nav-link nav-item active">Dragon Characters</a>
                    <a href="DragonSurvey.html" class="nav-link nav-item active">Survey</a>
                    <a href="FanGallery.html" class="nav-link nav-item active">Fan Art</a>
                    <a href="GamePage.html" class="nav-link nav-item active">Game</a>
                </div>
            </div>
        </div> 

        <div class="content2 container-fluid">
            <div class="info2">
                <h1>Welcome to the Game Page!</h1>
                <p>Give it a go- have some fun! (Currently WIP- not playable.)</p>
            </div>

            <div class="row justify-content-center my-4" id="fullScreen">

                <div class="text-center">
                    <!-- ^ previously col-md-10 ^
                     setting width may be necessary for javascript collisions
                     not intending to make game for mobile anyways
                     can media query if it matters that much -->

                    <div id="gameBox">

                        <div class="startScreen" id="startScreen">

                            <div id="colorOps">
                                <div class="dragonOp" id="mango">
                                    <div class="dragonColor" id="mangoColor"></div>
                                    <span class="dragonName" id="mangoName">Mango</span>
                                </div>
                                <div class="dragonOp" id="fern">
                                    <div class="dragonColor" id="fernColor"></div>
                                    <span class="dragonName" id="fernName">Fern</span>
                                </div>
                                <div class="dragonOp" id="juniper">
                                    <div class="dragonColor" id="juniperColor"></div>
                                    <span class="dragonName" id="juniperName">Juniper</span>
                                </div>
                                <div class="dragonOp" id="violet">
                                    <div class="dragonColor" id="violetColor"></div>
                                    <span class="dragonName" id="violetName">Violet</span>
                                </div>
                            </div>

                            <button id="startBtn" type="button">Start</button>
                        </div>

                        <div class="player" id="player">
                        
                            <div class="smoke">
                                <div class="smokeOne"></div>
                                <div class="smokeTwo"></div>
                                <div class="smokeThree"></div>
                            </div>

                                <div class="dragonHead dcMain">
                                    <div class="dragonEye">
                                        <div class="dragonPupil"></div>
                                    </div>
                                    

                                    <div class="dragonSnout dcMain">
                                        <div class="dragonNostril"></div>
                                    </div>

                                    <div class="dragonEarF">
                                        <div class="dragonEarFBottom dcMain"></div>
                                        <div class="dragonEarFTop dcMain"></div>
                                        <div class="dragonEarInner dcSecondary"></div>
                                    </div>
                                    <div class="dragonEarB">
                                        <div class="dragonEarBBottom dcSecondary"></div>
                                        <div class="dragonEarBTop dcSecondary"></div>
                                    </div>
                                </div>

                                <div class="dragonBody dcMain">

                                    <div class="dragonWingFront dwcOne">
                                        <div class="dragonWingVertical dcSecondary"></div>
                                        <div class="dragonWingHorizontal dcSecondary"></div>
                                    </div>

                                    <div class="dragonWingBack dwcTwo">
                                        <div class="dragonWingVerticalTwo dcThree"></div>
                                        <div class="dragonWingHorizontalTwo dcThree"></div>
                                    </div>

                                    <div class="dragonLeg BR dcSecondary"></div>
                                    <div class="dragonLeg FR dcMain">
                                        <div class="clawOne"></div>
                                        <div class="clawTwo"></div>
                                    </div>
                                    <div class="dragonLeg BL dcSecondary"></div>
                                    <div class="dragonLeg FL dcMain">
                                        <div class="clawOne"></div>
                                        <div class="clawTwo"></div>
                                    </div>

                                    <div class="dragonTailOne dcMain"></div>
                                    <div class="dragonTailTwo dcMain"></div>
                                </div>
                            
                        </div>

                        <div class="sheep" id="sheep">
                            <div class="sheepHead">
                                <div class="sheepHeadWool scc"></div>
                                <div class="sheepEarLeft scc"></div>
                                <div class="sheepEarRight scc"></div>
                                <div class="sheepFace">
                                    <div class="sheepEyeLeft"></div>
                                    <div class="sheepEyeRight"></div>
                                    <div class="sheepMouth"></div>
                                </div>
                            </div>

                            <div class="sheepBody">
                                <div class="sheepWool scc"></div>
                                <div class="sheepTail scc"></div>
                                <div class="sheepLeg SFL"></div>
                                <div class="sheepLeg SFR"></div>
                                <div class="sheepLeg SBL"></div>
                                <div class="sheepLeg SBR"></div>
                            </div>
                        </div>

                        <div class="sheepCounter" id="sheepCounter">
                            <div class="sheepNum" id="sheepNum">0/3</div>
                            <div class="sheepDisplay">
                                <div class="sdHeadWool"></div>
                                <div class="sdLeftEar"></div>
                                <div class="sdRightEar"></div>
                                <div class="sdFace">
                                    <div class="sdLeftEye"></div>
                                    <div class="sdRightEye"></div>
                                </div>
                            </div>
                        </div>

                        <div class="gameTimer" id="gameTimer">0:00:00</div>
                        <div class="pauseGameBtn" id="pauseGameBtn"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-pause-fill" viewBox="0 0 16 16">
                            <path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5m5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5"/>
                          </svg></div>
                        <div class="pauseScreen" id="pauseScreen">
                            <div class="pauseTime" id="pauseTime">
                                <span class="pausedGame" id="pausedGame">Game Paused</span><br>
                                <span class="currentTime" id="currentTime">Current Time:</span>
                            </div>
                            <button class="resumeGameBtn" id="resumeGameBtn" type="button">Resume</button>
                        </div>

                        <div class="sky" id="sky">
                            <div class="cloud"></div>
                        </div>

                        <div class="landmark" id="landmark"></div>

                        <div class="ground" id="ground"></div>

                        <div class="skyTwo" id="skyTwo"></div>
                        <div class="skyThree" id="skyThree"></div>
                        <div class="groundTwo" id="groundTwo"></div>
                        <div class="groundThree" id="groundThree"></div>

                    </div>

                    <div>
                        <button type="button" id="resetBtn">Reset</button>
                    </div>

                </div>

            </div>

            <div class="row" style="border-bottom: 4px solid black"></div>


        </div>


        <div class="footer">Made by K Zongker</div>

        <script src="GamePlay.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
